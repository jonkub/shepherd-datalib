# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: PyTest

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  workflow_call:

permissions:
  contents: read

jobs:
  utest:

    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: [ "3.13.0-rc.1", "3.12", "3.10", "3.8" ] # 5 versions / years

    runs-on: ${{ matrix.os }}

    steps:

      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }} 🐍
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pip-dependencies 🔧
        run: pip install build
      - name: Install apt-dependencies 🔧
        run: sudo apt install build-essential
        if: ${{ matrix.os == 'ubuntu-latest' }}
        #python -m pip install --upgrade pip

      - name: Test-Build core-package 🧱
        run: python -m build
        working-directory: "./shepherd_core"
      - name: Test-Build data-package 🧱
        run: python -m build
        working-directory: "./shepherd_data"

      - name: Install core-package 🧱
        run: pip install .[test,inventory]
        working-directory: "./shepherd_core"
      - name: Install ELF-support 🧱
        run: pip install .[elf]
        working-directory: "./shepherd_core"
        if: ${{ matrix.os != 'windows-latest' }}
      - name: Install data-package 🧱
        run: pip install .[test]
        working-directory: "./shepherd_data"

      - name: Test core-package with pytest 🧫
        run: pytest
        working-directory: "./shepherd_core"
      - name: Test data-package with pytest 🧫
        run: pytest
        working-directory: "./shepherd_data"

  lint:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Set up Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Pre-Commit Tests 🧪
        uses: pre-commit/action@v3.0.1
